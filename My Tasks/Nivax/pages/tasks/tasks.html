<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>tasks</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-light.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>

    <link href="tasks.css" rel="stylesheet" />
    <script src="tasks.js"></script>
</head>
<body>
    <div class="tasks fragment">
        <header aria-label="Header content" role="banner">
            <button class="win-backbutton" aria-label="Back" disabled type="button"></button>
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle">Welcome to tasks</span>
            </h1>
        </header>
        <section aria-label="Main content" role="main">
            <div id="inputContainer">
                <input id="inputAdd" type="text" placeholder="Add a new task" />
            </div>
            <div id="tasksListView" data-win-control="WinJS.UI.ListView">

            </div>
            <div id="template-unmarked" class="itemtemplate" data-win-control="WinJS.Binding.Template">
                <div>
                    <h3 data-win-bind="innerText:description">teste </h3>
                </div>
            </div>
            <div id="template-marked" class="done" data-win-control="WinJS.Binding.Template">
                <div>
                    
                    <h3 data-win-bind="innerText:description">teste </h3>
                </div>
            </div>
            <div id="appbar" data-win-control="WinJS.UI.AppBar">
            
            <button data-win-control="WinJS.UI.AppBarCommand"
                    data-win-options="{id:'cmdSelectAll',label:'Select all',icon:'selectall'}"></button>
            <button data-win-control="WinJS.UI.AppBarCommand"
                    data-win-options="{id:'cmdClear',label:'Clear selection',icon:'clearselection'}"></button>
            <button data-win-control="WinJS.UI.AppBarCommand"
                    data-win-options="{id:'cmdEdit',label:'Edit',icon:'edit'}"></button>
            <button data-win-control="WinJS.UI.AppBarCommand"
                    data-win-options="{id:'cmdDelete',label:'Delete',icon:'delete'}"></button>
        </div>
            <div id="flyoutEdit" data-win-control="WinJS.UI.Flyout">
                <input type="text" /><button>ok</button>
                <nav id="menuColors">
                    <div class="color1"></div>
                    <div class="color2"></div>
                    <div class="color3"></div>
                    <div class="color4"></div>
                    <div class="color5"></div>
                </nav>
            </div>
        </section>
    </div>
</body>
</html>
